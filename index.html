<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>シングルチャレンジ</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
  <div x-data="app" class="container">
    <h1 x-html="`スコア ${game.currentGame.totalScore}`" class="text-center"></h1>
    <div>
      <div class="row row-cols-6">
        <template x-for="throwItem in game.currentGame.throws" :key="throwItem.target">
          <div class="col p-0" :class="throwItem.classText()">
            <div class="text-center" x-html="throwItem"></div>
            <template x-for="button in throwItem.buttons" :key="button.status">
              <button class="btn w-100 flex-fill" :class="button.classText(throwItem.status)" x-text="button.text"
                @click="throwItem.updateStatus(button.status)">
              </button>
            </template>
          </div>
        </template>
      </div>
      <div class="d-flex justify-content-center mt-3">
          <button class="w-50 btn btn-success" @click="game.newGame()">新しいゲームを開始</button>
          <button class="w-50 btn btn-danger" @click="game.clearGame()">このゲームを戻す</button>
      </div>
      <div>
        <textarea class="w-100" rows="6" x-text="game.log()"></textarea>
      </div>
    </div>
  </div>
  <p>
    <a target="_blank" href="https://github.com/kamibushiele/p2501_darts_single_challenge">ソース</a>
  </p>
  <script type="module" src="js/main.js"></script>
</body>

</html>
