<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sketch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
  <div x-data="app" class="container">
    <h1 x-html="`スコア ${game.currentGame.totalScore}`" class="text-center"></h1>
    <div>
      <div class="row">
        <template x-for="throwItem in game.currentGame.throws" :key="throwItem.target">
          <div class="col-4 text-center" :class="throwItem.classText()">
            <div class="d-flex align-items-stretch">
              <!-- 左：テキスト（最小幅） -->
              <div class="d-flex align-items-center justify-content-center flex-shrink-0" style="min-width: 2em;">
                <div x-html="throwItem"></div>
              </div>
              <!-- 右：ボタン（縦に3つ、最大幅） -->
              <div class="flex-grow-1 d-flex flex-column justify-content-between">
                <template x-for="button in throwItem.buttons" :key="button.status">
                  <button class="btn w-100 flex-fill" :class="button.classText(throwItem.status)" x-text="button.text"
                    @click="throwItem.updateStatus(button.status)">
                  </button>
                </template>
              </div>
            </div>
          </div>
        </template>
      </div>
      <button class="btn btn-success" @click="game.newGame()">新しいゲームを開始</button>
      <button class="btn btn-danger" @click="game.clearGame()">このゲームを戻す</button>
      <div>
        <textarea class="w-100" rows="6" x-text="game.log()"></textarea>
      </div>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
