      <div class="row g-2">
        <template x-for="throwItem in currentGame.throws" :key="throwItem.target">
          <div class="col-12 col-md-6 mb-2">
            <div class="row">
              <div class="col-3">
                <div class="d-flex" :class="throwItem.classText()" x-html="throwItem"></div>
              </div>
              <div class="col-9 d-flex">
                <template x-for="button in throwItem.buttons" :key="button.status">
                  <div class="flex-fill">
                    <button class="btn  d-flex align-items-center " :class="button.classText(throwItem.status)"
                      x-text="button.text" @click="throwItem.updateStatus(button.status)"></button>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </template>
      </div>
      <button class="btn btn-success" @click="newGame()">新しいゲームを開始</button>
      <button class="btn btn-danger" @click="clearGame()">このゲームを戻す</button>
    </div>
  </div>
